<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	span {
            background-color : lime;
            margin : 20px;
            width : 300px;
            height : 200px;
            font-size : 1.5em;            
        }  
        div{
    		text-align : center;
    	}
        div>span {
            background-color : pink;         
        }      
    </style>
</head>
<body>
<h1>인라인 스타일 태그를 좌우 센터로</h1>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
<hr>
<div>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</div>
</body>
</html>
