<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>객체리터럴에서 추가된 구문</h1>
	<hr>
	<script>
		const coffee1 = {
			name : "Americano1",
			price : 3000
		};		
		console.log(coffee1);
		console.log(coffee1.name);
		console.log(coffee1.price);
		
		const coffee2 = {
			"name" : "Americano2",
			"price" : 3000
		};
		
		console.log(coffee2);
		console.log(coffee2.name);
		console.log(coffee2.price);
		
		const coffee3 = {
			'name' : 'Americano3',
			'price' : 3000
		};
		
		console.log(coffee3);
		console.log(coffee3.name);
		console.log(coffee3.price);
		
		const key1 = "name";
		const key2 = "price";
		
		const coffee4 = {
			key1 : 'Americano4',
			key2 : 3000
		};
		
		console.log(coffee4);
		console.log(coffee4.name);
		console.log(coffee4.price);
		console.log(coffee4.key1);
		console.log(coffee4.key2);
		
		const coffee5 = {
			[key1] : 'Americano5',//속성명에 대괄호 붙이면 변수로 간주
			[key2] : 3000
		};
		
		console.log(coffee5);
		console.log(coffee5.name);
		console.log(coffee5.price);
		console.log(coffee5.key1);
		console.log(coffee5.key2);
	</script>
</body>
</html>
