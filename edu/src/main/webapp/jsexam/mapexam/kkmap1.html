<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
    <style>
      * {
        text-align: center;
      }
	  div{
	  	margin: 10px auto;
		}
    </style>
  </head>
  <body>
    <h1>지도를 그리자</h1>
    <hr />
    <button onclick="myhome()">우리집</button>
    <button onclick="likelocation()">내가 좋아하는 곳</button>
    <hr />
    <div id="map" style="width: 800px; height: 500px"></div>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1cc2187c8717ffab77eb12ceab5806ae"></script>
    <script>
      function myhome() {
        const container = document.getElementById("map");
        const options = {
          center: new kakao.maps.LatLng(37.484979795366, 126.90243983586),
          level: 5, // 1(최대확대) ~ 14
        };
        var map = new kakao.maps.Map(container, options);
        var imageSrc = "/edu/images/home.jpg", // 마커이미지의 주소입니다
          imageSize = new kakao.maps.Size(40, 50), // 마커이미지의 크기입니다
          imageOption = { offset: new kakao.maps.Point(20, 60) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        //마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(
          imageSrc,
          imageSize,
          imageOption
        );

        // 마커를 표시할 위치입니다
        var position = new kakao.maps.LatLng(37.484979795366, 126.90243983586);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          position: position,
          image: markerImage,
          clickable: true,
        });

        // 마커를 지도에 표시합니다.
        marker.setMap(map);

        // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
        var iwContent =
            '<div style="padding:10px;background-color:green;font-weight:bold;">여기가 우리집~~!!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
          iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
          content: iwContent,
          removable: iwRemoveable,
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, "click", function () {
          // 마커 위에 인포윈도우를 표시합니다
          infowindow.open(map, marker);
        });
      }
	  function likelocation() {

        kakao.maps.event.addListener(marker, "click", function () {
          // 마커 위에 인포윈도우를 표시합니다
          infowindow.open(map, marker);
        });
      }
    </script>
  </body>
</html>
