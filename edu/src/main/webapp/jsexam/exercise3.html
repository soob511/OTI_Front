<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 h1{
 	color: blue;
 }
</style>
</head>
<body>
	<h1>자바스크립트 실습(3)</h1>
	<hr>
	<script>
		var num = window.prompt("숫자를 한개를 입력하세요.");
		if(num == '' || num == null ) {
			document.writeln("<h3>비어있는 입력</h3>");
		}else if(isNaN(num)){
			document.writeln("<h3>숫자가 아닌 입력</h3>");
		}else{
			console.log("입력된 숫자 : "+num);
			var sum = 0;
			for(let i=1; i<=num;i++){
				sum+=i;
			}
			document.writeln("<h2>1부터"+num+"까지의 합은"+sum+"입니다.</h2>");
		}
	
	</script>
</body>
</html>
