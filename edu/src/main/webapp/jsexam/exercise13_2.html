<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exercise13_1</title>
</head>
<body>
	<h1>이벤트 모델-고전</h1>
	<hr>
	<button>빨강색</button>
	<button>파랑색</button>
	<button>노랑색</button>
	<hr>
	<h3></h3>
	<script>
        var doms = document.querySelectorAll("button");
        var red = doms[0];
        var blue = doms[1];
        var yellow = doms[2];
        red.onclick = function(){
            document.getElementsByTagName("h3")[0].style.color = "red";
        }
		blue.onclick = function(){
            document.getElementsByTagName("h3")[0].style.color = "blue";
        }
		yellow.onclick = function(){
            document.getElementsByTagName("h3")[0].style.color = "yellow";
        }
		/* for(let el of btns){
		el.onclick = ()=>dom.style.color = el.value;
		} //button에 value값 넣어줌
	 */
	const today = new Date();
	const month = today.getMonth() + 1; 
	const date = today.getDate();
	document.getElementsByTagName("h3")[0].textContent = `오늘은 ${month}월 ${date}일입니다.`;
	
	</script>
</body>
</html>
