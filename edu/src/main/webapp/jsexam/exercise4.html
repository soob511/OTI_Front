<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 h1{
 	color: blue;
 	text-shadow: 2px 2px 5px black;
 }
</style>
</head>
<body>
	<h1>자바스크립트로 구현하는 구구단</h1>
	<hr>
	<script>
		var num = window.prompt("숫자를 한개를 입력하세요.");
		while(true){
			if(num>=1&&num<=9){
				break;
			}else{
				num = window.prompt("숫자를 한개를 입력하세요.");
			}
		}
		document.writeln("<h3>"+num+"단입니다.</h3>");
		document.writeln("<hr>");
		for(let i=1;i<=9;i++){
			document.writeln(num+"*"+i+"="+num*i+"<br>");
		}
	</script>
</body>
</html>
