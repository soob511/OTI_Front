<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>오늘의 날씨 정보</h1>
<hr>
<div id = "output">
</div>
<script>
    window.onload = ()=>{
        const xhr = new XMLHttpRequest();
        xhr.onload = (event) =>{
            if(xhr.status==200){
                const str = JSON.parse(xhr.responseText);
                const target = document.getElementById("output");
                target.innerHTML +=`기준시간 : ${str.time}<br><br>`;
                target.innerHTML +=`기온 : ${str.temp}<br><br>`;
                target.innerHTML +=`<img src = ../${str.img} width="300px" height = "300px"></img>`
            }
        };
        xhr.open("GET","ajaxexam/content/weather.jsp",true);
        xhr.send();
    };
</script>
</body>
</html>
