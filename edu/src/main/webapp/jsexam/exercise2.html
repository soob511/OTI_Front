<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 h1{
 	color: blue;
 }
</style>
</head>
<body>
	<h1>자바스크립트 실습(2)</h1>
	<hr>
	<script>
		var start = Math.floor(Math.random()*10)+1;
		var end = Math.floor(Math.random()*10)+11;
		var sum=0;
		for(let i=start; i<=end;i++){
			sum+=i;
		}
		document.writeln("<h2>"+start+"부터"+end+"까지의 합은"+sum+"입니다.</h2");
	</script>
</body>
</html>
