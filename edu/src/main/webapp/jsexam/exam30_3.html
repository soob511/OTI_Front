<h1>배열의 주요 메서드</h1>
<hr>
<script src="util.js"></script>
<script>
function Person(name, point, city) {
	this.name = name;
	this.point = point;
	this.city = city;
}
Person.prototype.toString = function() { return this.name; };
const persons = [
    new Person("둘리",88,"서울"),  
    new Person("또치",92,"서울"),
    new Person("도우너",76,"제주"),
    new Person("고길동",78,"서울")
];
const plist = persons.map(function (p) {
    return `${p.name}(${p.point})`;  // ES6 : 템플릿리터럴 p.name+"("+p.point+")"
});
writeColor(plist, 'h3', 'blue');

const points = [40, 100, 1, 5, 25, 10];
const sum = points.reduce(function (total, currentValue) {
  return total + currentValue;
}, 0);
writeColor(sum, 'h2', 'green');
hr();
points.forEach(function(e, i) {
	writeColor((i+1)+"번 데이터 "+e+"!!", 'h3', 'magenta');
})
</script>
