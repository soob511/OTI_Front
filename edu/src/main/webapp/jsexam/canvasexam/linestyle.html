<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="application/javascript">  

function draw_m() {  
  var canvas = document.getElementById('m');  
  if(canvas.getContext){  

  var ctx = canvas.getContext('2d');
  var lineCap=['butt', 'round', 'square'];
  var lineJoin=['round', 'bevel', 'miter'];
  
  ctx.strokeStyle="#f00";
  ctx.beginPath();
  ctx.moveTo(10,10);
  ctx.lineTo(150,10);
  ctx.moveTo(10,150);
  ctx.lineTo(150,150);
  ctx.stroke();
  
  ctx.strokeStyle="blue";
  for (var i=0;i<lineCap.length;i++) {
	  ctx.lineWidth=15;
	  ctx.lineCap=lineCap[i];
	  ctx.beginPath();
	  ctx.moveTo(25+50*i,10);
	  ctx.lineTo(25+50*i,150);
	  ctx.stroke();
  }
  
  ctx.strokeStyle="green";
  for (var j=0;j<lineJoin.length;j++) {
	  ctx.lineWidth=20;
	  ctx.lineJoin = lineJoin[j];
	  ctx.beginPath();
	  ctx.moveTo(180,60*j+50);
	  ctx.lineTo(220,60*j+15);
	  ctx.lineTo(260,60*j+50);
	  ctx.stroke();
  }
 
  }
  else {
    alert("사파리 브라우저나 파이어폭스 1.5 이상의 브라우저에서만 사이트 내용을 제대로 볼 수 있습니다.")
  }

}
  
</script>  
</head>  

<body onload="draw_m()">  
<canvas id="m" width="400" height="500"></canvas>
</body>  
</html>
