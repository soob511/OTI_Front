<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>Draw memo on canvas</title>
</head>
<body>
	<h1>HTML5 API로 만든 메모 저장 프로그램</h1>
    <button onclick="save();">Save</button>
    <button onclick="restore();">Restore</button>
    <button onclick="initialize();">Clear</button> <br>
    <button onclick="setColor('red');">RED</button>
    <button onclick="setColor('blue');">BLUE</button>
    <button onclick="setColor('green');">GREEN</button>
    <button onclick="setColor('yellow');">YELLOW</button>
    <button onclick="setColor('black');">BLACK</button><br><br>
    <canvas id="myCanvas" width="580" height="450"></canvas>
    <script src="canvasmemo.js"></script>
</body>
</html>
