<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<style>
canvas {background-color:#F7F188}
</style>
<script type="application/javascript">  

function draw_m() {  
  var canvas = document.getElementById("t");  
  if(canvas.getContext){  
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
	ctx.moveTo(50,50); // 왼쪽 작은 직선
	ctx.lineTo(80,80);
	ctx.moveTo(140,80); // 오른쪽 작은 직선
	ctx.lineTo(170,50);
    ctx.moveTo(60,150);  // 아래 직선
	ctx.lineTo(170,150);
    ctx.stroke();
  }
  else {
    alert("사파리 브라우저나 파이어폭스 1.5 이상의 브라우저에서만 사이트 내용을 제대로 볼 수 있습니다.")
  }
}
 
</script>  
</head>  

<body onload="draw_m()">  
<canvas id="t" width="220" height="220"></canvas>
</body>  
</html>
