<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="application/javascript">  

function draw_m() {  
  var canvas = document.getElementById('m');  
  if(canvas.getContext){  

  	var ctx = canvas.getContext('2d');
	
	ctx.font="20pt 궁서";
	ctx.fillStyle="rgb(0,0,255)";
	ctx.fillText("웹 표준", 10, 50);
	
	ctx.font="30pt Arial Black";
	ctx.strokeStyle="rgb(255,0,0)";
	ctx.strokeText("HTML5",10,100);
	
	
  }
  else {
    alert("사파리 브라우저나 파이어폭스 1.5 이상의 브라우저에서만 사이트 내용을 제대로 볼 수 있습니다.")
  }

}
  
</script>  
</head>  

<body onload="draw_m()">  
<canvas id="m" width="400" height="500"></canvas>
</body>  
</html>
