<!DOCTYPE html>
<html>
<head>
        <style>
        .class0 {
            color : red;
        }
        .class1 {
            color : green;
        }
        .class2 {
            color : blue;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').addClass(function (index) {
                return 'class' + index;
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
