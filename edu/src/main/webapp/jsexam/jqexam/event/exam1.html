<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    <style>
        .reverse {
        background: Black;
        color: White;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            //JQuery는 내부적으로 '표준'이벤트 핸들러로 등록됨
            /* $('h1').on('click', function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            }); */
            
            $('h1').on({
            	click : function(){ $(this).html(function (index, html) {
                    return html + '+';
                    });
            }});
            // 이벤트를 연결합니다.
            $('h1').on({
                mouseenter: function () { $(this).addClass('reverse'); },
                mouseleave: function () { $(this).removeClass('reverse'); }
            });              
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
