<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    <style>
        * { margin:0px; padding:0px }
        div
        {
        	height : 100px;
            margin:5px; padding:3px;
            border-width:3px;
            border-style:solid;
            border-color:Black;
            border-radius:10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('div').click(function (e) {
                // 변수를 선언합니다.
                var header = $('h1', this).text();
                var paragraph = $('p', this).text();
                // 출력합니다.
                alert(header + '\n' + paragraph);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header 1</h1>
        <p>Paragraph 1</p>
    </div>
    <div>
        <h1>Header 2</h1>
        <p>Paragraph 2</p>
    </div>
    <div>
        <h1>Header 3</h1>
        <p>Paragraph 3</p>
    </div>
</body>
</html>
