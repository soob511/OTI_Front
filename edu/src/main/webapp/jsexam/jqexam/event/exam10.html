<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').click(function (event, data1, data2) {
                alert(data1 + ' : ' + data2);
            });

            // 이벤트를 강제로 발생시킵니다.
            $('h1').eq(0).trigger('click', [273, 52]);
        });
    </script>
</head>
<body>
    <h1>TRIGGER</h1>
</body>
</html>
