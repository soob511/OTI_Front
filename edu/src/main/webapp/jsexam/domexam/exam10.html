<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	@font-face {
			font-family: 'KCCMurukmuruk';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCCMurukmuruk.woff2') format('woff2');
			font-weight: normal;
			font-style: normal;
	}
  * {
		margin : 0;
		font-family: 'KCCMurukmuruk';
	}
	header {
		width : 100%;
		height : 80px;
		background-color : yellow;
		text-align : center;
		padding-top : 10px		
	}
	
	nav {
		width : 30%;
		height : 400px;
		float : left;
		background-color : pink;
	}
	
	div {
		padding : 10px;
	}
	section {
		width : 70%;
		height : 400px;
		float : right;
		background-color : skyblue;
	}
	article {
		width : 80%;
		height : 150px;
		background-color : magenta;
		margin : 10px auto;
		text-align : center;
	}
	footer {
		width : 100%;
		height : 50px;		
		clear : both;
		background-color : lightgray;
	}

</style>
</head>
<body>
	<header>	
		<h1 class="target">레이아웃 나누기</h1>
		<em>오늘은 <output></output>요일</em>				
	</header>
	<nav>
		<div>
		<strong>고르세용</strong><br>
		<mark>먹고싶은거</mark>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
		</div>
	</nav>
	<section>
		<article>
			<h2>제목1</h2>
			<p>
				<img src="../../images/1.jpg" width="50">
				<img src="../../images/2.jpg" width="50">
				<img src="../../images/3.jpg" width="50">
				<img src="../../images/4.jpg" width="50">
				<img src="../../images/5.jpg" width="50">
			</p>
		</article>
		<article>
			<h2>제목2</h2>
			<p>
				<img src="../../images/6.jpg" width="50">
				<img src="../../images/7.jpg" width="50">
				<img src="../../images/8.jpg" width="50">
				<img src="../../images/9.jpg" width="50">
				<img src="../../images/10.jpg" width="50">
			</p>
		</article>
	</section>
	<footer>
		<h3 class="target">홈페이지 정보(바닥 글)</h3>
	</footer>
<script>
	const doms = document.querySelectorAll(".target"); // NodeList, getElementsByClassName() : HTMLCollection
	window.setInterval(function() {
		var randomValue = Math.random();
    	var colorCode = '#'+Math.round(Math.random() * 0xffffff).toString(16);
			doms.forEach(function(elem){elem.style.color = colorCode});
    }, 2000);
    const kordayname = ["일", "월", "화", "수", "목", "금", "토"]
    document.getElementsByTagName("output")[0].textContent = kordayname[new Date().getDay()]; 
</script>
</body>
</html>
