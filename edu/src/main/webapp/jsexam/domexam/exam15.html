<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
@font-face {
    font-family: 'HancomMalangMalang-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2406-1@1.0/HancomMalangMalang-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}
* {
 	font-family: 'HancomMalangMalang-Regular';
}
</style>

</head>
<body>
<header>
<h1>방명록</h1>
<nav>
	<button onclick="displayTag('list')">방명록 리스트 보기</button>
	<button onclick="displayTag('insert')">방명록 작성하기</button>
	<button onclick="displayTag('search')">방명록 검색하기</button>
</nav>
</header>

<section>
<article id="list" style="display:none">
	<h2>방명록 리스트</h2>
	<table border="1">
	<tr><th>작성자명</th><th>남긴글</th></tr>
	<tr><td>둘리</td><td>귀여운 아기 공료입니당~~~ 쌍문동에서 살고 있어요.</td></tr>
	<tr><td>또치</td><td>저는 암컷 타조입니다. 아프리카에서 왔어요~~</td></tr>
	<tr><td>도우너</td><td>깐따삐아 별로 놀러오세요...</td></tr>
	</table>
</article>

<article id="insert" style="display:none">
<h2>글을 남겨 주세요</h2>
<hr>
<form method="post" action="....">    
<input type="hidden" name="action" value="insert">    
이름 : <input type="text" name="name" size="15"><br>
남기고자 하는 의견 : <br>
<textarea  name= "memo" rows="10" cols="50"></textarea><br>
<input type="submit" value="등록 ">
<input type="reset"  value="재작성">
</form>
</article>

<article id="search" style="display:none">
<h2>검색하고자 하려는 단어를 입력하세요</h2>
<hr>
<form method="get" action="...."> 
<input type="hidden" name="action" value="search">    
검색어 : <input type="search" name="keyword" size="15">
<input type="submit" value="검색 ">
</form>
</article>

</section>

<script>
	function displayTag(target) {
		document.querySelectorAll("section > *").forEach(function(elem) {elem.style.display = "none"});//section태그 자식 article
		let dom = document.querySelector("#"+target);
		dom.style.display = "block";
	}
</script>
</body>
</html>
