<script>
Array.prototype.numSort = function(type) {	
	for (let e of this)
		if (typeof e != "number")
			return false;
	if (type == "ASC")
		this.sort(function(a, b) { return a - b; });
	else if (type == "DESC")
		this.sort(function(a, b) { return b - a; });
	else
		return false;
	return true;		
}
