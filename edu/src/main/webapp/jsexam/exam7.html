<body>
<h1>자바스크립트의 랜덤값 처리</h1>
<hr>
<p>실행 결과는 자바스크립트 콘솔에서 확인하세요~~</p>
<script>
for(let i=0; i <10; i++){
	var rand = Math.random();// 0.0<= rand < 1.0
	console.log(rand);
	console.log(rand*10);
	console.log(Math.floor(rand*10));//작은값중에서 가장가까운 정수
	console.log("-----------------------");
}
//document.write(i);
</script>
