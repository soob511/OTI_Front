<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color : white;
            text-shadow: 2px 2px 10px purple;
        }
        button{
            color:white;
            background-color: purple;
        }
        .button{
            border: solid;
            border-radius: 10px;
            box-shadow: 3px 3px 5px purple;
            padding: auto;
            margin: auto;
            width: 200px;
            height: 100px;
            line-height: 100px;
        }
        .img{
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
    </style>
</head>
<body>
    <h1>이벤트 처리 실습</h1>
    <hr>
    <div class="button">
    <button value="../images/sun.png">맑음</button>
    <button value="../images/cloud.png">흐림</button>
    <button value="../images/rain.png">비</button>
    </div>
    <hr>
    <div class="img"><img id="weather" src=""style="display: none; width:200px;height:200px;"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(()=>{
            $('button').on({
                click:function(){
                    $("#weather").attr("src",$(this).val()).show();
                }
            })
        });
        
    </script>
</body>

</html>
